<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Research Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .question-group {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .question-group:nth-child(1) { animation-delay: 0.1s; }
        .question-group:nth-child(2) { animation-delay: 0.2s; }
        .question-group:nth-child(3) { animation-delay: 0.3s; }
        .question-group:nth-child(4) { animation-delay: 0.4s; }
        .question-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .radio-option:hover {
            border-color: #4facfe;
            background: white;
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            color: #4facfe;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .checkbox-option:hover {
            border-color: #4facfe;
            background: white;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-option:has(input[type="checkbox"]:checked) {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Psychology Research Survey</h1>
            <p>Your responses will help advance psychological research. All data is collected anonymously.</p>
        </div>
        
        <form id="surveyForm" class="form-container">
            <div class="question-group">
                <label for="age">What is your age?</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>

            <div class="question-group">
                <label>What is your gender?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label class="radio-label" for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label class="radio-label" for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="non-binary" name="gender" value="Non-binary" required>
                        <label class="radio-label" for="non-binary">Non-binary</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="prefer-not-to-say" name="gender" value="Prefer not to say" required>
                        <label class="radio-label" for="prefer-not-to-say">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="question-group">
                <label for="education">What is your highest level of education?</label>
                <select id="education" name="education" required>
                    <option value="">Please select...</option>
                    <option value="High School">High School</option>
                    <option value="Some College">Some College</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Doctoral Degree">Doctoral Degree</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="question-group">
                <label>How often do you experience stress in your daily life?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="never" name="stress" value="Never" required>
                        <label class="radio-label" for="never">Never</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rarely" name="stress" value="Rarely" required>
                        <label class="radio-label" for="rarely">Rarely</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sometimes" name="stress" value="Sometimes" required>
                        <label class="radio-label" for="sometimes">Sometimes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="often" name="stress" value="Often" required>
                        <label class="radio-label" for="often">Often</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="always" name="stress" value="Always" required>
                        <label class="radio-label" for="always">Always</label>
                    </div>
                </div>
            </div>

            <div class="question-group">
                <label>Which of the following activities help you manage stress? (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="exercise" name="stress_management" value="Exercise">
                        <label for="exercise">Exercise</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="meditation" name="stress_management" value="Meditation">
                        <label for="meditation">Meditation</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="music" name="stress_management" value="Music">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="reading" name="stress_management" value="Reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="socializing" name="stress_management" value="Socializing">
                        <label for="socializing">Socializing</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sleep" name="stress_management" value="Sleep">
                        <label for="sleep">Sleep</label>
                    </div>
                </div>
            </div>

            <div class="question-group">
                <label for="sleep_hours">On average, how many hours of sleep do you get per night?</label>
                <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" step="0.5" required>
            </div>

            <div class="question-group">
                <label for="additional_comments">Is there anything else you'd like to share about your stress management or sleep habits?</label>
                <textarea id="additional_comments" name="additional_comments" placeholder="Optional: Share any additional thoughts..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
            
            <div id="successMessage" class="success-message">
                Thank you! Your response has been recorded successfully.
            </div>
            
            <div id="errorMessage" class="error-message">
                There was an error submitting your response. Please try again.
            </div>
        </form>
    </div>

    <script>
        // You'll need to replace this URL with your Google Apps Script web app URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwf6yGCS7h-ru_ku8CbyG3GtNsNfcda8IRfGtJzKtEid6VvNEUTHxwbZ_zKPfUT2TRB/exec';
        
        // Fallback for testing - remove this when you have your Google Script URL
        const USE_DEMO_MODE = false;

        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Collect form data
            const formData = new FormData(this);
            
            // Handle checkbox values (stress management)
            const stressManagement = [];
            const checkboxes = document.querySelectorAll('input[name="stress_management"]:checked');
            checkboxes.forEach(cb => stressManagement.push(cb.value));
            
            // Create data object
            const data = {
                timestamp: new Date().toISOString(),
                age: formData.get('age'),
                gender: formData.get('gender'),
                education: formData.get('education'),
                stress: formData.get('stress'),
                stress_management: stressManagement.join(', '),
                sleep_hours: formData.get('sleep_hours'),
                additional_comments: formData.get('additional_comments') || 'N/A'
            };
            
            try {
                if (USE_DEMO_MODE || GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                    // Demo mode - just log the data
                    console.log('Survey data:', data);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } else {
                    // Real submission to Google Sheets
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                }
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                this.reset();
                
                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            }
        });
    </script>
</body>
</html>
